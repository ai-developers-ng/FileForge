version: '3.8'

# Basic setup without Tika
# For full setup with Tika, use: docker-compose -f docker-compose.full.yml up -d

services:
  ocr-engine:
    build: .
    container_name: ocr-engine
    ports:
      - "5001:5001"
    volumes:
      # Persist data between container restarts
      - ocr-data:/app/data
    environment:
      - MAX_FILE_MB=25
      # Tika is optional - uncomment and use docker-compose.full.yml for Tika support
      # - TIKA_SERVER_URL=http://tika:9998
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ocr-data:
    driver: local
