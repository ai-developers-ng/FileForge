version: '3.8'

# Full stack with Apache Tika server for enhanced text extraction
services:
  ocr-engine:
    build: .
    container_name: ocr-engine
    ports:
      - "5001:5001"
    volumes:
      - ocr-data:/app/data
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_ENV=production
      - MAX_FILE_MB=${MAX_FILE_MB:-25}
      - TIKA_SERVER_URL=http://tika:9998
      - CLEANUP_TTL_HOURS=${CLEANUP_TTL_HOURS:-24}
      - CLEANUP_INTERVAL_MINUTES=${CLEANUP_INTERVAL_MINUTES:-30}
      - WORKER_COUNT=${WORKER_COUNT:-2}
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    depends_on:
      tika:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  tika:
    image: apache/tika:latest
    container_name: tika-server
    ports:
      - "9998:9998"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo -e \"GET /tika HTTP/1.0\\r\\n\\r\\n\" > /dev/tcp/localhost/9998'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  ocr-data:
    driver: local
